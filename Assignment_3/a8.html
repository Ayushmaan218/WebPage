<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Question-8</title>
  <script>
    $(document).ready(function(){
      $("#a").click(function(){
        var value = $("#category").val().toLowerCase();
        $("#myTable tr").filter(function(){
          $(this).toggle($(this).find('td:nth-child(2)').text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
  <style>
    body{
      background: rgb(87, 193, 205);
      font-size: 20px;
    }
    table {
      font-family: "sans-serif";
      border-collapse: collapse;
      width: 80%;
      margin-left: 30px;
    }
    td,th{
      border: 3px solid rgb(245, 166, 47);
      text-align: center;
      padding: 8px;
      background-color: rgb(215, 247, 247);
      color: darkmagenta;
    }
  </style>
</head>

<body>

  <h2>JOB LISTINGS</h2>
  <div>
    <label for="category">Filter by Category:</label>
    <select id="category">
        <option value="Software">Software</option>
        <option value="Design">Design</option>
        <option value="Media">Media</option>
        <option value="Hotel & Travel">Hotel and Travel</option>
        <option value="Market">Market</option>
    </select>
    <button id="a">Apply Filter</button>
  </div><br>
  <table id="myTable">
      <tr>
        <th>Sl No.</th>
        <th>Job Category</th>
        <th>Job </th>
      </tr>
      <tr>
        <td>1</td>
        <td>Software</td>
        <td>ios Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Software</td>
        <td>Network Administrator</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Design</td>
        <td>Game Designer</td>
      </tr>   
  </table>
</body>

</html>
