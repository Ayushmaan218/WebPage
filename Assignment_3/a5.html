<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".a").click(function () {
                $("p").slideDown("fast");
            });
        })
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <button class="a">slideDown</button>
    <button class="b">animate</button>
    <button class="c">fadeIn</button>
    <button class="d">hide</button>
    <button class="e">show</button>
    <button class="f">mouseenter</button>
    <button class="g">dblclick</button>
    <button class="h">mouseleave</button>
    <button class="i">attr</button>
    <button class="j">html</button>
</body>
</html>
